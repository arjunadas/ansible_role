#inst-docker-compose.yaml
- hosts: all
  become: yes
  tasks:
    - name: Download docker-compose
      ansible.builtin.get_url:
        url: "https://github.com/docker/compose/releases/download/v2.23.3/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"
        dest: /usr/local/bin/docker-compose
	      mode: '0441'
